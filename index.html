<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js" type="text/javascript"></script>  
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h3 >Employee Information</h3>
        <div id="dropdown" class="form-group">
            <select name="citySelect" id="citySelect" class="form-control">
                <option selected disabled hidden value="selectCity">Select City</option>
            </select>
            <hr>
            <div id="tableDiv">
                <table id="cityTable" class="table">
                    <thead class="table-success">
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                 </table>
            </div>
            <div id ="cityDiv" class="form-group ">
                <label for="city" id="citylbl">City</label>
                <input type="text" class="form-control w-75" placeholder="Enter City Name" id="cityInp">
                <br>
                <label for="new city" id="newCitylbl">New City</label>
                <input type="text" class="form-control w-75" placeholder="Enter New Name" id="newCityInp">
                <br>
                <button type="button" class="btn btn-outline-info cityBtn" id="addCitybtn">Add City</button>
                <button type="button" class="btn btn-outline-secondary cityBtn" id="updateCitybtn">Update City</button>
                <button type="button" class="btn btn-outline-danger cityBtn" id="delCitybtn">Delete City</button>
            </div>
        </div>
        <div id="DataTable">
            <table id="dt" class="table table-bordered table-hover">
                <tbody>
                    <thead class="table-warning">
                        <tr>
                            <th>Name</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th>Mobile Number</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                </tbody>
            </table>
        </div>
        <div id="houseDropdown" class="form-group">
            <select name="houseSelect" id="houseSelect" class="form-control">
                <option selected disabled hidden value="houseCity">Select Software House</option>
            </select>
            <hr>
            <div id="houseTableDiv">
                <table id="houseTable" class="table">
                    <tbody>
                        <thead class="table-info">
                            <tr>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                    </tbody>
                 </table>
            </div>
            <div id ="houseDiv" class="form-group ">
                <label for="house" class="houselbl">Name</label>
                <input type="text" class="form-control w-75 houseInp" placeholder="Enter Name" id="houseNameInp" required>
                <br>
                <label for="house"  class="houselbl">Location</label>
                <input type="text" class="form-control w-75 houseInp" placeholder="Enter Location" id="houseLocInp" required>
                <br>
                <label for="house" class="houselbl">Type</label>
                <input type="text" class="form-control w-75 houseInp" placeholder="Enter Type" id="houseTypeInp" required>
                <br>
                <!-- <label for="new city" id="newCitylbl">New City</label>
                <input type="text" class="form-control w-75" placeholder="Enter New Name" id="newCityInp">
                <br> -->
                <button type="button" class="btn btn-outline-info houseBtn" id="addHousebtn">Add House</button>
                <button type="button" class="btn btn-outline-secondary houseBtn" id="updateHousebtn">Update House</button>
                <button type="button" class="btn btn-outline-danger houseBtn" id="delHousebtn">Delete House</button>
            </div>
        </div>
        <div id="depDropdown" class="form-group">
            <select name="depSelect" id="depSelect" class="form-control">
                <option selected disabled hidden value="dep">Select Department</option>
            </select>
            <hr>
            <div id="depTableDiv">
                <table id="depTable" class="table">
                    <tbody>
                        <thead class="table-danger">
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                    </tbody>
                 </table>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
