<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script> -->
    <link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js" type="text/javascript"></script>  
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h3 >Employee Information</h3>
        <div id="dropdown" class="form-group">
            <select name="citySelect" id="citySelect" class="form-control" onchange="changeCitySelect()">
                <option selected disabled hidden value="selectCity">Select City</option>
            </select>
            <hr>
            <div id="tableDiv">
                <table id="cityTable" class="table">
                    <thead class="table-success">
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                 </table>
            </div>
        </div>
        <div id="DataTable">
            <table id="dt" class="table table-bordered table-hover">
                <tbody>
                    <thead class="table-warning">
                        <tr>
                            <th>Name</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th>Mobile Number</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                </tbody>
            </table>
        </div>
        <div id="houseDropdown" class="form-group">
            <select name="houseSelect" id="houseSelect" class="form-control" onchange="changeDepSelect()">
                <option selected disabled hidden value="houseCity">Select Software House</option>
            </select>
            <hr>
            <div id="houseTableDiv">
                <table id="houseTable" class="table">
                    <tbody>
                        <thead class="table-success">
                            <tr>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                    </tbody>
                 </table>
            </div>
        </div>
        <div id="depDropdown" class="form-group">
            <select name="depSelect" id="depSelect" class="form-control" onchange="displayDepEmp()">
                <option selected disabled hidden value="dep">Select Department</option>
            </select>
            <hr>
            <div id="depTableDiv">
                <table id="depTable" class="table">
                    <tbody>
                        <thead class="table-success">
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                    </tbody>
                 </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    
</body>
</html>
